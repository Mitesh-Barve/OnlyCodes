<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="cart-button" onclick="showQuantity()">Show Quantity</button>
    <button class="cart-button" onclick="incrementQuantity(1)">+1</button>
    <button class="cart-button" onclick="incrementQuantity(3)">+3</button>
    <button class="cart-button" onclick="resetCart()">Reset Cart</button>

    <script src="myscripts.js"></script>
</body>
</html>
